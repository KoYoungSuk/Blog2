<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://home.yspersonal.com/CSS/w3.css"> 
  <link rel="stylesheet" href="https://home.yspersonal.com/CSS/error.css">  
  <!-- <link rel="stylesheet" href="https://home.yspersonal.com/CSS/XP.css"> -->
   <!-- CSS 폴더에 로컬로 해서 넣으니까 https://home.yspersonal.com/Folder 이렇게 쳤을때 Folder/CSS로 인식해서 오류가 생겨 이렇게 코딩함 -->
  <title> Error Page: 404 Not Found </title>
</head>
<body>
  <div class="header">
   <H1>HTTP Error 404: File Not Found </H1>
     <H3> Deleted or Unavailble </H3>
  </div>
   <hr>
    <div class="divbody">
           <p> If you typed address correctly, please try again. </p>
          <hr>
             <button class="w3-btn w3-yellow" onclick="location.href='http://home.yspersonal.com'">Back to Main Page</button> 
             <button class="w3-btn w3-yellow" onclick="history.go(-1);">Back</button> 
     </div>
      <hr>
        <div class="checkver">
        <p> Your Computer Information: </p>
         <p id="address"> </p> 
        <p id="osver"></p>
      <p id="browserver"></p>
      <p id="time"></p>
 </div>
   <hr>
   <div class="footer">
    <p>First Updated:  Monday, May 11st, 2020 </p>
   <p> Last updated: Friday, January  1th, 2021 </p>
   <p> NO Copyright Required. But don't use this for illegal purpose. </p>
   </div>
</body>
</html>
<script>
var OSName="Unknown OS";
var address2 = window.location.href;
var currdate = new Date();
if (navigator.appVersion.indexOf("Windows NT 10.0")!=-1) OSName="Windows 10/Windows 11/Windows Server 2016/2019/2022";
if (navigator.appVersion.indexOf("Windows NT 6.4") !=-1) OSName="Windows 10(Beta Ver)";
if (navigator.appVersion.indexOf("Windows NT 6.3") !=-1) OSName="Windows 8.1/Windows Server 2012 R2";
if (navigator.appVersion.indexOf("Windows NT 6.2") !=-1) OSName="Windows 8/Windows Server 2012";
if (navigator.appVersion.indexOf("Windows NT 6.1") !=-1) OSName="Windows 7/Windows Server 2008 R2";
if (navigator.appVersion.indexOf("Windows NT 6.0") !=-1) OSName="Windows Vista/Windows Server 2008";
if (navigator.appVersion.indexOf("Windows NT 5.2") !=-1) OSName="Windows Server 2003";
if (navigator.appVersion.indexOf("Windows NT 5.1") !=-1) OSName="Windows XP";
if (navigator.appVersion.indexOf("Windows 4.9") !=-1) OSName="Windows Me Millennium Edition";
if (navigator.appVersion.indexOf("Windows NT 5.0") !=-1) OSName="Windows 2000/NT 5.0";
if (navigator.appVersion.indexOf("Windows 98") !=-1) OSName="Windows 98";
if (navigator.appVersion.indexOf("Windows NT 4.0") !=-1) OSName="Windows NT 4.0";
if (navigator.appVersion.indexOf("Windows 95") !=-1) OSName="Windows 95";
if (navigator.appVersion.indexOf("Mac")!=-1) 
{
      if (navigator.maxTouchPoints == 0) 
      {
         OSName = "Mac OS X/macOS/OSX";
      }
      else 
      {
         OSName = "iPad OS/iOS";
      }
}
if (navigator.appVersion.indexOf("X11")!=-1) OSName="UNIX";
if (navigator.appVersion.indexOf("Linux")!=-1) OSName="Linux(Ubuntu, Redhat, ETC)";
document.getElementById("osver").innerHTML = "Your OS : " + OSName;
document.getElementById("browserver").innerHTML = "Your Browser : " + navigator.userAgent; 
document.getElementById("time").innerHTML = currdate + "";
document.getElementById("address").innerHTML = "Current Address : " + address2 + ""; 
</script>
