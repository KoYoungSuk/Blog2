<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> You're screwed... </title>
<style>
    body{
       background-color: black; 
       color: red; 
       weight: bold; 
       font-family: "Bookman Old Style", Georgia, serif;
    }
	.ghost{ 
		height:100vh; 
		width:100%; 
		display: none;
		text-align: center; 
	}
	.normal{
	    height:100vh;
	    width:100%;
	    display: block;
	    text-align: center; 
	}
	button{
	   background-color: black;
	   color: red; 
	   weight: bold; 
	   font-family: "Bookman Old Style", Georgia, serif;
	   border: none; 
	   font-size: 20px; 
	}
	H1{
	  font-size: 100px;
	}
	H2{
	  font-size: 60px; 
    }
</style>
</head>
<body>
<div style="text-align: center;">
  <H1 id="times"></H1>
</div>
<div id="ghost" class="ghost" > 
  <img src="../pictures/ghost.jpg" style="text-align: center;"> 
</div>
<div id="normal" class="normal">
  <H2> GO BACK! </H2>
</div>
<script>
    var check = 0; 
    var randomNum = Math.floor(Math.random() * (60-10) + 10); 
    var remainedtimes = randomNum; 
    
    function remainedtimer(){
    	remainedtimes = remainedtimes - 1; 
		document.getElementById("times").innerHTML = remainedtimes;
		if(remainedtimes <= 0)
		{
			remainedtimes = randomNum; 
		}
    }
	function summonghost(){
		 var audio = new Audio("../music/ghost.mp3");
		 audio.loop = true;
		 audio.play(); //Ghost Screaming (크롬 보안정책에 따라 작동이 안될수 있음)
	     document.getElementById("normal").style.display = "none"; 
		 document.getElementById("ghost").style.display = "block";
    }
	function init(){
		remainedtimer();
		setInterval(remainedtimer, 1000); //1 seconds 
		setInterval(summonghost, 1000 * randomNum); //30 seconds 
	}
	init(); 
</script>
</body>
</html>
