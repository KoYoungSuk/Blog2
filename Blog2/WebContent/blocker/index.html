<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Error 403: Forbidden (Please go back!!!) </title>
<style>
    body{
       background-color: black; 
       color: white; 
    }
	.ghost{
	    position: absolute; 
		height:100vh; 
		width:100%; 
		display: none;
		border:0px;
		text-align: center; 
	}
	.normal{
	    position: absolute; 
	    height:100vh;
	    width:100%;
	    display: block;
	    border: 0px; 
	    text-align: center; 
	}
</style>
</head>
<body>
<div style="text-align: center;">
  <H1 id="times"></H1>
</div>
<div id="ghost" class="ghost" > 
  <img src="http://192.168.55.126/nossl/pictures/computer.jpg" style="text-align: center;"> 
  <br>
  <div style="text-align: center;">
  <button style="width: 100px; height: 50px;" onclick="history.go(-1); ">Back</button>
  <button style="width: 100px; height: 50px;" onclick="location.href='http://home.yspersonal.com/main.do'">Back to Main Page</button>
  </div>
</div>
<div id="normal" class="normal">
  <H1> Error 403: Forbidden </H1>
  <H3> Ghost will appear. You need to go back!! </H3> 
  <div style="text-align: center;">
  <button type="button" style="text-align: center; width: 100px; height: 50px;" onclick="history.go(-1); ">Back</button> 
  <button type="button" style="text-align: center; width: 100px; height: 50px;" onclick="location.href='http://home.yspersonal.com/main.do'">Back to Main Page</button>
  </div>
</div>
<script>
    var check = 0; 
    var remainedtimes = 60; 
    function remainedtimer(){
    	remainedtimes = remainedtimes - 1; 
		document.getElementById("times").innerHTML = "REMAINED TIME: " + remainedtimes;
		if(remainedtimes <= 0)
		{
			remainedtimes = 60; 
		}
    }
	function summonzombie(){
		if(check == 1){  
			check = 0;
			document.getElementById("normal").style.display = "block";
			document.getElementById("ghost").style.display = "none"; 
		}
		else if(check == 0){
			check = 1; 
			document.getElementById("normal").style.display = "none"; 
			document.getElementById("ghost").style.display = "block"; 
		}
    }
	function init(){
		remainedtimer();
		setInterval(remainedtimer, 1000); //1 seconds 
		setInterval(summonzombie, 60000); //60 seconds 
	}
	init(); 
</script>
</body>
</html>
