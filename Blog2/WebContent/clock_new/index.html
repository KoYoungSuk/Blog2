<head>

   <link rel="stylesheet" href="../BS/bootstrap.css">
   <style>
     body{
         background-color: #008080; 
     }
     .htitle{
         background-color: blue; 
         text-align: center;
         color: white;
         border: ridge; 
     }

        text-align: right;
        color: white; 
     }

</head>
<body>
  <div class="col-lg-6" style="background-color: #DCDCDC; margin: 120px; padding: 0px;">
  <H3 class="htitle" style="font-weight: bold; ">Javascript Clock Version 1.0</H3>
  <H4 style="font-weight: bold; text-align: center; margin: 40px; padding: 0px; font-size: 40px; " id="currentDate" ></H4> 
  <div style="text-align: center;">
  <button class="btn btn-success" onclick="history.go(-1);">뒤로가기</button>
  &nbsp;&nbsp;&nbsp;&nbsp;
  <button class="btn btn-primary" onclick="location.href='../main.do'">메인 페이지로</button>

  </div>
  <!--Clock JavaScript Start -->
  <script>
     function clock(){
     	      var currdate = new Date();
     	      var nowyear = currdate.getFullYear();	
              var nowmonth = currdate.getMonth()+1;
              var nowdate = currdate.getDate();
              var nowhour = currdate.getHours();
              var nowminute = currdate.getMinutes();
              var nowsecond = currdate.getSeconds();
          	  document.getElementById("currentDate").innerHTML = "현재 날짜/시간: " + nowyear + "년 " + nowmonth + "월 " + nowdate + "일 " + nowhour + "시 " + nowminute + "분 " + nowsecond + "초";
     }
    function init(){
     	clock();
     	setInterval(clock,1000);
     }
     init();
  </script>
  <!--Clock JavaScript Ends -->
</body>
