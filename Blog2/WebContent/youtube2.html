<!DOCTYPE HTML>
<html>
<head>
   <title>YouTube Embed Page</title>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <link rel="stylesheet" href="./BS/bootstrap.min.css">
   <link rel="stylesheet" href="./BS/bootstrap.css">
 
   <style>
    p{text-align: center;
      font-size: 38px;
      margin-top: 0px;
    }
    .middlediv{
    	text-align: center;
    }
    .footer{
        text-align: center;
    }
    .buttondiv{
        text-align: center;
    }
   </style>
</head>
<body>
 <iframe width="1904" height="760" src="https://www.youtube.com/embed/hG_XYQZikWc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <p id="currentDate"></p>
  <div class="buttondiv">
  <button class="btn btn-success" click="history.go(-1);">뒤로가기</button>
  &nbsp;&nbsp;&nbsp;&nbsp;
  <button class="btn btn-primary" onclick="location.href='http://kysot.yspersonal.com'">메인 페이지로</button>
  </div>
  <div class="footer">
    NO COPYRIGHT Required. But Don't use this illegally.<br>
    불법적 사용 금지(저작권 없음)<br>
    최종 업데이트 2020년 07월 07일 화요일(Last updated: July 7th, 2020)
  </div>
  <!--Clock JavaScript Start -->
  <script>
     function clock(){
     	        var currdate = new Date();
     	        var nowyear = currdate.getFullYear();	
              var nowmonth = currdate.getMonth()+1;
              var nowdate = currdate.getDate();
              var nowhour = currdate.getHours();
              var nowminute = currdate.getMinutes();
              var nowsecond = currdate.getSeconds();
          	  document.getElementById("currentDate").innerHTML = "현재 날짜/시간: " + nowyear + "년 " + nowmonth + "월 " + nowdate + "일 " + nowhour + "시 " + nowminute + "분 " + nowsecond + "초";
          	   
     }
    function init(){
     	clock();
     	setInterval(clock,1000);
     }
     init();
  </script>
  <!--Clock JavaScript Ends -->
</body>
</html>
